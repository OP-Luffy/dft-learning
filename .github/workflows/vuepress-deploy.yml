name: Deploy Vuepress
on:
    push:
      branches:
        - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout 🛎️
            uses: actions/checkout@v2.3.1
            with:
                persist-credentials: false

          - name: Install and Build 🔧
            run: |
                npm install vuepress
                npm install
                npm run build

          - name: Deploy 🚀
            uses: peaceiris/actions-gh-pages@v3
            with:
                github_token: ${{ secrets.ACCESS_TOKEN }}
                publish_dir: MatCalc.book/.vuepress/dist
                commit_message: ${{ github.event.head_commit.message }}
    sync:
        needs: build-and-deploy
        runs-on: ubuntu-latest
        steps:      
          - name: Checkout source code
            uses: actions/checkout@v2.3.4

          - name: Get current repository name
            id: info
            uses: actions/github-script@v3.1
            with:
              github-token: ${{secrets.GITHUB_TOKEN}}
              result-encoding: string
              script: |
                return context.repo.repo;
          - name: Mirror the GitHub repos to Gitee
            uses: Yikun/hub-mirror-action@v0.12
            with:
              src: github/northword
              dst: gitee/northword
              dst_key: ${{ secrets.GITEE_PRIVATE_SSH_KEY }}
              dst_token: ${{ secrets.GITEE_PRIVATE_TOKEN }}
              static_list: '${{ steps.info.outputs.result }}'
              account_type: user
              force_update: true
    reload-pages:
        needs: sync
        runs-on: ubuntu-latest
        steps:
          - name: Build Gitee Pages
            uses: yanglbme/gitee-pages-action@main
            with:
              # 注意替换为你的 Gitee 用户名
              gitee-username: northword
              # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
              gitee-password: ${{ secrets.GITEE_PASSWORD }}
              # 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错
              gitee-repo: northword/computation-simulation
              # 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）
              branch: gh-pages
